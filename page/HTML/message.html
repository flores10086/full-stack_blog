    <style>
        table {
            margin: auto;
        }

        .container {
            display: flex;
            padding: 20px;
            width: calc(100% - 40px);
            /* 使用calc函数来动态计算容器的宽度，减去左右两侧各20px的padding */
            height: 100%;
            max-width: 1630px;
            max-height: 650px;
            overflow: hidden;

            transition: transform 0.5s;
            margin-left: auto;
            /* 将左边距设为自动，使容器距离屏幕左边缘有一定的间距 */
            margin-right: auto;
            /* 将右边距设为自动，使容器距离屏幕右边缘有一定的间距 */
        }
    </style>
</head>

                            </caption>
                        </td>
                    </tr>
                    <tr>
                        <td width="25%">
                            用户名(必填)
                        </td>
                        <td width="75%">

                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>

                    </tr>

                        </td>
                    </tr>
                    <tr>
                        <td>什么目的:</td>

                            <input type="checkbox">查看评论
